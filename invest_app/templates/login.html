{% extends 'base.html' %}
{% block content %}
<div class="container-fluid p-0">
    <div class="row g-0 vh-100">
        <div class="col-lg-6 d-flex align-items-center justify-content-center bg-black border-end border-secondary">
            <div style="max-width: 400px; width: 90%;">
                <h1 class="fw-bold text-uppercase mb-1" style="letter-spacing: -2px;">Login</h1>
                <p class="text-secondary small mb-5">INVEST_APP</p>

                <form method="post">
                    {% csrf_token %}
                    <div class="mb-4">
                        <label class="small text-secondary text-uppercase mb-1">ID Utilizador</label>
                        <input type="text" name="username" class="form-control form-control-lg py-3 shadow-none">
                    </div>
                    <div class="mb-5">
                        <label class="small text-secondary text-uppercase mb-1">PASSWORD</label>
                        <input type="password" name="password" class="form-control form-control-lg py-3 shadow-none">
                    </div>
                    <button type="submit" class="btn btn-white btn-lg w-100 py-3 mb-4">Entrar</button>
                </form>

                <div class="d-flex align-items-center mb-4">
                    <hr class="flex-grow-1 border-secondary">
                    <span class="mx-3 text-secondary small">API EXTERNA</span>
                    <hr class="flex-grow-1 border-secondary">
                </div>

                <div class="row g-2">
                    <div class="col-6"><button class="btn btn-outline-white w-100 py-2"><i class="bi bi-google"></i></button></div>
                    <div class="col-6"><button class="btn btn-outline-white w-100 py-2"><i class="bi bi-github"></i></button></div>
                </div>

                <p class="mt-5 text-center small text-secondary">
                    N√ÉO REGISTADO? <a href="{% url 'core:register' %}" class="text-white fw-bold text-decoration-none border-bottom">CRIAR CONTA</a>
                </p>
            </div>
        </div>
        <div class="col-lg-6 d-none d-lg-block" style="background: url('https://poderdoinvestimento.com/wp-content/uploads/2019/08/chart-1905224_1920.jpg') center/cover; filter: grayscale(100%) contrast(1.2) brightness(0.5);">
        </div>
    </div>
</div>
{% endblock %}
