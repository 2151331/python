<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INVEST_APP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        :root {
            --black: #000000;
            --gray-dark: #111111;
            --gray-border: #222222;
            --white: #ffffff;
        }

        body {
            background-color: var(--black);
            color: var(--white);
            font-family: 'Monaco', 'Consolas', monospace; /* Fonte tipo terminal */
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        ::-webkit-scrollbar { width: 5px; }
        ::-webkit-scrollbar-track { background: var(--black); }
        ::-webkit-scrollbar-thumb { background: var(--gray-border); }

        .btn-white {
            background-color: var(--white);
            color: var(--black);
            border-radius: 0;
            font-weight: bold;
            text-transform: uppercase;
        }

        .btn-white:hover { background-color: #cccccc; }

        .btn-outline-white {
            border: 1px solid var(--gray-border);
            color: var(--white);
            border-radius: 0;
        }

        .form-control {
            background-color: var(--black);
            border: 1px solid var(--gray-border);
            color: var(--white);
            border-radius: 0;
        }

        .form-control:focus {
            background-color: #050505;
            border-color: var(--white);
            box-shadow: none;
            color: white;
        }

        .alert {
            border-radius: 0;
            background: var(--gray-dark);
            color: white;
            border: 1px solid var(--gray-border);
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 9999;
        }
    </style>
</head>
<body>
    {% if messages %}
        <div style="position: fixed; top: 20px; right: 20px; z-index: 1000;">
            {% for message in messages %}
                <div class="alert border-white bg-black text-white small p-3 mb-2 shadow-lg">
                    <i class="bi bi-terminal me-2"></i> {{ message|upper }}
                </div>
            {% endfor %}
        </div>
    {% endif %}
    {% block content %}{% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
